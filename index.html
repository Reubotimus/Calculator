<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="row" id="answer">
            <div id="total">0</div>
            <div id="current">0</div>
        </div>
        <div class="row">
            <button class="" id="clear"   >C  </button>
            <button class="" id="negative">+/-</button>
            <button class="" id="percent" >%  </button>
            <button class="function" id="divide"  >รท  </button>
        </div>
        <div class="row">
            <button class="number" id="n7">7</button>
            <button class="number" id="n8">8</button>
            <button class="number" id="n9">9</button>
            <button class="function" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="number" id="n4">4</button>
            <button class="number" id="n5">5</button>
            <button class="number" id="n6">6</button>
            <button class="function" id="minus">-</button>
        </div>
        <div class="row">
            <button class="number" id="n1">1</button>
            <button class="number" id="n2">2</button>
            <button class="number" id="n3">3</button>
            <button class="function" id="plus">+</button>
        </div>
        <div class="row">
            <button class="number" id="n0">0</button>
            <button class="" id="dot">.</button>
            <button class="" id="equal">=</button>
        </div>
    </div>
</body>
</html>
